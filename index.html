<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro de Manuten칞칚o - Cat치logo de Pe칞as</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(135deg,#C20217,#C20217);
      min-height:100vh;
    }

    .snap-list{
      scroll-snap-type:y mandatory;
      -webkit-overflow-scrolling:touch; 
      overflow-y:auto;
      max-height:72vh;
    }
    .snap-card{
      scroll-snap-align:start;
    }

    .card{
      transition:transform .2s ease, box-shadow .2s ease, background-color .2s ease;
      animation:fadeIn .4s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 24px rgba(0,0,0,.08);
    }
    .card img{
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .card img:hover{
      transform:scale(1.03);
      box-shadow:0 8px 18px rgba(59,130,246,.25);
    }

    .sticky-search{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(1.2) blur(4px);
    }

    #searchBox{
      background:#f9fafb;
      transition:all .2s ease;
    }
    #searchBox:focus{
      background:#fff;
      box-shadow:0 0 0 3px rgba(59,130,246,.35);
    }

    .badge{
      display:inline-flex; align-items:center; gap:.4rem;
      padding:.25rem .6rem; border-radius:9999px; font-size:.8rem; font-weight:600;
      background:#eef2ff; color:#3730a3;
    }

    @keyframes fadeIn{from{opacity:0; transform:translateY(12px)} to{opacity:1; transform:translateY(0)}}

    /* Estilo para a logo fixa no canto superior esquerdo */
    #logo-canto {
      position: fixed;
      top: -20px; /* sobe a imagem 20px */
      left: 0;
      width: 500px;
      height: 350px;
      z-index: 1000;
    }
  </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center">

  <!-- Logo fixa no canto superior esquerdo -->
  <img src="img.jpg/logoempresa.jpg" alt="Logo" id="logo-canto" />

  <!-- Cabe칞alho -->
  <header class="mb-6 w-full max-w-6xl flex flex-col items-center text-center">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-white">
      Cat치logo de Pe칞as e Componentes GUK
      
    </h1>
    <p class="text-white">Arraste para cima/baixo para navegar.</p>
  </header>

  <!-- Container principal -->
  <main class="w-full max-w-md sm:max-w-lg md:max-w-2xl bg-white rounded-3xl shadow-2xl border border-gray-200 p-0 overflow-hidden">

    <!-- Busca (sticky) -->
    <div class="sticky-search bg-white/90 border-b border-gray-100 p-4">
      <input id="searchBox" type="text" placeholder="游댌 Buscar por nome ou c칩digo..."
             class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      <div class="mt-2 flex justify-between items-center text-sm text-gray-500">
        <span id="contador">0 itens</span>
        <span id="filtroAtivo" class="hidden badge">Filtro ativo</span>
      </div>
    </div>

    <!-- Lista rol치vel com scroll-snap -->
    <section id="lista" class="snap-list p-4 space-y-4">
      <!-- Cart칫es s칚o injetados via JS -->
    </section>
  </main>

  <script>
    const items = [
      { nome:"CORREIA PLAN F PES/PA/0,81X15MM 860MM", imagem:"img.jpg/8070015.png", codigo:"8070015", local:"D-08/G-24" },
      { nome:"CORREIA PLAN F PES/PA/1X10MM 720MM", imagem:"img.jpg/8073462.png", codigo:"8073462", local:"D-08/G-08" },
      { nome:"CORREIA PLAN F PES/PA/1X10MM 850MM", imagem:"img.jpg/8073464.png", codigo:"8073464", local:"D-08/G-08" },
      { nome:"CORREIA PLAN F TEC-AN/PA/1X10MM 490MM", imagem:"img.jpg/806824.png", codigo:"8066824", local:"D-08/G-09" },
      { nome:"CORREIA PLAN F TEC-AN/PA/1X10MM 650MM", imagem:"img.jpg/8066825.png", codigo:"8066825", local:"D-08/G-09" },
      { nome:"DISCO GUK 214060975", imagem:"img.jpg/8058330.png", codigo:"8058330", local:"D-08/G-19" },
      { nome:"EIXO GUK 214010394", imagem:"img.jpg/8058911.jpg", codigo:"8058911", local:"D-08/G-14" },
      { nome:"EIXO GUK 214010395", imagem:"img.jpg/8058714.jpg", codigo:"8058714", local:"D-08/G-17" },
      { nome:"EIXO GUK 214061003", imagem:"img.jpg/8058626.png", codigo:"8058626", local:"D-08/G-23" },
      { nome:"GAVETA GUK 214010417", imagem:"img.jpg/8063940.jpg", codigo:"8063940", local:"D-08/SUP" },
      { nome:"GAVETA GUK 214010419", imagem:"img.jpg/8063937.jpg", codigo:"8063937", local:"D-08/SUP" },
      { nome:"GAVETA GUK 214011758", imagem:"img.jpg/8063938.2.jpg", codigo:"8063938", local:"D-08/SUP" },
      { nome:"GAVETA GUK 214013867", imagem:"img.jpg/8063938.jpg", codigo:"8063939", local:"D-08/SUP" },
      { nome:"PAPEL DO TAMBOR DA POLIA 2106 0974 GUK", imagem:"img.jpg/8012160.png", codigo:"8012160", local:"D-08/G-20" },
      { nome:"ROLAMENTO 6000 2RS SKF", imagem:"img.jpg/8010168.png", codigo:"8010168", local:"D-08/G-11" },
      { nome:"ROLAMENTO 6001 2RS SKF", imagem:"img.jpg/8010174.png", codigo:"8010174", local:"D-08/G-11" },
      { nome:"ROLAMENTO 6005 2RS SKF", imagem:"img.jpg/8022602.2.png", codigo:"8022602", local:"D-08/G-11" },
      { nome:"ROLAMENTO 6903 2RS", imagem:"img.jpg/8007474.png", codigo:"8007474", local:"D-08/G-10" },
      { nome:"ROLAMENTO ESF ANG 6800 2RS", imagem:"img.jpg/8059991.png", codigo:"8059991", local:"D-08/G-12" },
      { nome:"ROLAMENTO GUK 214010300", imagem:"img.jpg/8061844.png", codigo:"8061844", local:"D-08/G-10" },

      { nome:"ROLAMENTO RIG ESF 6000 2RS", imagem:"img.jpg/8060089.png", codigo:"8060069", local:"D-08/G-12" },
      { nome:"ROLAMENTO RIG ESF 6005-2RSH", imagem:"img.jpg/8059297.png", codigo:"8059297", local:"D-08/G-11" },
      { nome:"ROLETE DO GUK PN.21401-0007", imagem:"img.jpg/8034001.png", codigo:"8034001", local:"D-08/G-18" },
      { nome:"ROLETE DO GUK PN.21401-0394K", imagem:"img.jpg/8032563.png", codigo:"8032563", local:"D-08/G-22" },
      { nome:"ROLO GUK 214010222", imagem:"img.jpg/8062017.jpg", codigo:"8062017", local:"D-08/G-15" },
      { nome:"ROLO GUK 214010223", imagem:"img.jpg/8062017.jpg", codigo:"8062028", local:"D-08/G-16" },
      { nome:"ROLO GUK 214010244", imagem:"img.jpg/8062031.jpg", codigo:"8062031", local:"D-08/G-13" },
      { nome:"ROLO GUK 214060129K", imagem:"img.jpg/8061552.jpg", codigo:"8061552", local:"D-08/G-21" },
      { nome:"ROLO GUK 21880410212", imagem:"img.jpg/8058628.jpg", codigo:"8058628", local:"D-04/03" },
      { nome:"ROLO GUK 21880410213", imagem:"img.jpg/8058653.png", codigo:"8058653", local:"D-04/03" }
    ];

    const listaEl = document.getElementById('lista');
    const searchBox = document.getElementById('searchBox');
    const contadorEl = document.getElementById('contador');
    const filtroAtivoEl = document.getElementById('filtroAtivo');

    function templateCard(item, index){
      return `
        <article class="snap-card card bg-white border border-gray-200 rounded-2xl overflow-hidden">
          <img src="${item.imagem}" alt="Imagem de ${item.nome}" class="w-full aspect-video object-cover">
          <div class="p-4 sm:p-5">
            <h2 class="text-xl sm:text-2xl font-extrabold text-gray-900 mb-1">${item.nome}</h2>
            <div class="flex flex-wrap gap-2 mb-3">
              <span class="badge">C칩digo: ${item.codigo}</span>
              <span class="badge">Local: ${item.local}</span>
            </div>
            <div class="text-sm text-gray-500">#${String(index+1).padStart(2,'0')}</div>
          </div>
        </article>
      `;
    }

    function renderList(data){
      if(!data.length){
        listaEl.innerHTML = `<div class="text-center text-gray-500 py-16">Nenhum item encontrado.</div>`;
      } else {
        listaEl.innerHTML = data.map((item,i)=>templateCard(item,i)).join('');
      }
      contadorEl.textContent = `${data.length} ${data.length===1?'item':'itens'}`;
    }

    function filtrar(){
      const q = searchBox.value.trim().toLowerCase();
      const ativo = q.length>0;
      filtroAtivoEl.classList.toggle('hidden', !ativo);
      const filtrados = items.filter(it =>
        it.nome.toLowerCase().includes(q) || it.codigo.toLowerCase().includes(q)
      );
      renderList(filtrados);
      listaEl.scrollTo({ top:0, behavior:'instant' });
    }

    renderList(items);
    searchBox.addEventListener('input', filtrar);
  </script>
</body>
</html>
